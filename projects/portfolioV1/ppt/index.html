<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/projects/portfolioV1/ppt/style.css" />
    <title>Pedra, papel ou tesoura</title>
</head>
<body>

    <section class="jogo">
        <div class="score">
            <div class="jogador-score">
                <h2>Jogador</h2>
                <p>0</p>
            </div>
            <div class="computador-score">
                <h2>Computador</h2>
                <p>0</p>
            </div>
        </div>
        <div class="intro">
            <h1>Pedra papel ou tesoura</h1>
            <button>Vamos jogar!</button>
        </div>
        <div class="match fadeOut">
            <h2 class="vencedor">Escolhe uma opção</h2>
            <div class="maos">
                <img class="mao-jogador" src="/ppt/img/pedra.png" alt="">
                <img class="mao-computador" src="/ppt/img/pedra.png" alt="">
            </div>
            <div class="options">
                <button class="pedra">pedra</button>
                <button class="papel">papel</button>
                <button class="tesoura">tesoura</button>
            </div>
        </div>
    </section>


    <script src="/projects/portfolioV1/ppt/app.js"></script>
</body>
</html>
